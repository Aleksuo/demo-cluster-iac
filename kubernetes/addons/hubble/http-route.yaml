apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
spec:
  parentRefs:
    - name: internal-gateway
      namespace: internal-gateway
      sectionName: https
  hostnames:
    - hubble.internal.aleksuo.dev
  rules:
    - backendRefs:
        - name: hubble-ui
          port: 80

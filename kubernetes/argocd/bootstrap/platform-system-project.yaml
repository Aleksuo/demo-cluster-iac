apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-system
  namespace: argocd
spec:
  description: System addons managed by Argo CD
  sourceRepos:
    - https://github.com/Aleksuo/demo-cluster-iac.git
  destinations:
    - server: https://kubernetes.default.svc
      namespace: kube-system
    - server: https://kubernetes.default.svc
      namespace: cilium-secrets
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: false
